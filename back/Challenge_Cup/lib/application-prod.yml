server:
    port: 9092



spring:

    datasource:
        druid:
            name: challengecup
            url: jdbc:mysql://localhost:3306/challengecup?serverTimezone=Asia/Shanghai
            username: root
            password: 123456
            driver-class-name: com.mysql.cj.jdbc.Driver  #数据库链接驱动

mybatis-plus:
    global-config:
        db-config:
            #      id自增
            id-type: auto
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #开启控制台 SQL 日志打印
        map-underscore-to-camel-case: false #开启驼峰和下划线互转





